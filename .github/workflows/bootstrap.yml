name: 00 Repo Bootstrap (One-Time)

on:
  workflow_dispatch:

jobs:
  seed:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Seed folders by script
        run: bash .github/workflows/_ts.sh

      - name: Commit scaffold (idempotent)
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add journals context data-hub || true
          git commit -m "scaffold: repo bootstrap folders" || echo "no changes"
          git push
